<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="assets/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/d407498546.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>

<body>
  <div class="dashboard-wrapper">
    <div class="container-fluid">
      <div class="row flex-nowrap">
        <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 side-nav">
          <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
            <a href="dashboard.html"
              class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
              <span class="fs-5 d-none d-sm-inline"><img src="assets/img/logo.jpg" alt="" width="20%">
                <p>User Car Services</p>
              </span>
            </a>
            <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
              <li class="nav-item">
                <a href="dashboard.html" class="nav-link align-middle px-0">
                  <i class="fs-6 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Home</span>
                </a>
              </li>
              <li class="nav-sub-menu">
                <a href="#submenu1" data-bs-toggle="collapse" class="nav-link px-0 align-middle">
                  <i class="fs-6 bi-speedometer2"></i> <span class="ms-1 d-none d-sm-inline">Dashboard</span> </a>
                <ul class="collapse show nav flex-column ms-1" id="submenu1" data-bs-parent="#menu">
                  <li class="w-100">
                    <a href="#" class="nav-link px-0"> <span class="d-none d-sm-inline">New Vehicel
                      </span></a>
                  </li>
                  <li>
                    <a href="#" class="nav-link px-0"> <span class="d-none d-sm-inline">Send
                        Bulk</span></a>
                  </li>
                </ul>
              </li>
            </ul>
            <hr>
            <div class="dropdown pb-2 user">
              <a href="#" class="d-flex align-items-center  text-decoration-none dropdown-toggle" id="dropdownUser1"
                data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fa-solid fa-user fa-xl"></i>
                <span class="d-none d-sm-inline mx-1">Mr. User</span>
              </a>
              <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                <li><a class="dropdown-item" href="login.html">Sign out</a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col py-3">
          <div class="container">
            <form id="userForm">
              <div class="form-row" >
                <div class="form-group col-md-3">
                  <label for="inputEmail4">Driver Name</label>
                  <input type="text" class="form-control" id="driverName" placeholder="Driver Name">
                </div>
                <div class="form-group col-md-3">
                  <label for="inputPassword4">Vehicle Type</label>
                  <input type="text" class="form-control" id="vehicelType" placeholder="Vehicle Type">
                </div>
                <div class="form-group col-md-3">
                  <label for="inputPassword4">License Plate No.</label>
                  <input type="text" class="form-control" id="licensePlate" placeholder="License Plate No.">
                </div>
                <div class="form-group col-md-3">
                  <label for="inputPassword4">Fuel Level</label>
                  <input type="text" class="form-control" id="fuelLevel" placeholder="Fuel Level">
                </div>
                <div class="form-group col-md-3">
                  <label for="inputPassword4">Current Mileage</label>
                  <input type="text" class="form-control" id="currentMileage" placeholder="Current Mileage">
                </div>
                <div class="form-group col-md-3">
                  <label for="inputPassword4">Phone Number</label>
                  <input type="tel" class="form-control" id="phoneNumber" placeholder="Phone Number">
                </div>
                <div class="form-group col-md-3">
                  <label for="inputPassword4"> Last Service Date </label>
                  <input type="date" class="form-control" id="lastService" placeholder="Next Service Date ">
                </div>
                <div class="form-group col-md-3">
                  <label for="inputPassword4">Next Service Date</label>
                  <input type="date" class="form-control" id="nextService" placeholder="Complaints 1">
                </div>
                <div class="form-group col-md-12">
                  <label for="inputPassword4">Complaints</label>
                  <input type="text" class="form-control" id="complaintsOne" placeholder="Complaints 2">
                </div>
                <div class="form-group col-md-12">
                  <label for="inputPassword4">Complaints</label>
                  <input type="text" class="form-control" id="complaintsTwo" placeholder="Complaints 3">
                </div>
                <div class="form-group col-md-12">
                  <label for="inputPassword4">Complaints</label>
                  <input type="text" class="form-control" id="complaintsThree" placeholder="Complaints 4">
                </div>
                <div class="form-group col-md-12">
                  <label for="inputPassword4">Complaints</label>
                  <input type="text" class="form-control" id="ComplaintsFour" placeholder="Complaints 5">
                </div>
                
                <div class="form-check col-md-2">
                  <input class="form-check-input" type="checkbox" id="spareTyre">
                  <label class="form-check-label" for="gridCheck">
                    Spare tyre
                  </label>
                </div>
                <div class="form-check col-md-2">
                  <input class="form-check-input" type="checkbox" id="fireBox">
                  <label class="form-check-label" for="gridCheck">
                    Fire & Box
                  </label>
                </div>
                <div class="form-check col-md-2">
                  <input class="form-check-input" type="checkbox" id="fireExtinguisher">
                  <label class="form-check-label" for="fireExtinguisher">
                    Fire Extinguisher
                  </label>
                </div>
                <div class="form-check col-md-2">
                  <input class="form-check-input" type="checkbox" id="jackBar">
                  <label class="form-check-label" for="jackBar">
                    Jack Bar
                  </label>
                </div>
                <div class="form-check col-md-2">
                  <input class="form-check-input" type="checkbox" id="Jerk">
                  <label class="form-check-label" for="jerk">
                    Jerk
                  </label>
                </div>
                <div class="form-check col-md-2">
                  <input class="form-check-input" type="checkbox" id="wherlSpanner">
                  <label class="form-check-label" for="wherlSpanner">
                    Wherl Spanner
                  </label>
                </div>
                <div class="form-check col-md-2">
                  <input class="form-check-input" type="checkbox" id="logBok">
                  <label class="form-check-label" for="gridCheck">
                    Log Book
                  </label>
                </div>
                <div class="form-check col-md-2">
                  <input class="form-check-input" type="checkbox" id="battery">
                  <label class="form-check-label" for="gridCheck">
                    Battery
                  </label>
                </div>
              
                <div class="form-group col-md-6">
                  <select id="approval" class="form-control">
                    <option selected>Approved By...</option>
                    <option>...</option>
                  </select>
                </div>
               
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"></script>
   <script src="assets/add vehicel.js"></script>
    
</body>

</html>
